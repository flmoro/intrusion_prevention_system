{% extends 'base.html' %}

{% block title %}Result{% endblock %}

{% block script %}
    <script src='{{ url_for("static", filename="content.js") }}'></script>
{% endblock %}

{% block content %}
    <div id='loading' class='wrapper'>
        <p>Choose the model</p>
        <br>
        <div class='tables'>
            {% for model in models %}
                <table>
                    <tbody>
                        <tr>
                           <th>Classifier</th>
                           <td>
                                <form method='post' onsubmit='hiddenForm("Retraining...")' action='{{ url_for("setting.model") }}'>
                                    <input name='model_pk' type='hidden' value='{{ model.id }}'>
                                    <input class='selection' type='submit' value='{{ model.classifier.name }}'>
                                </form>
                            </td>
                        </tr>
                        {% include 'setting/_rows.html' %}
                    </tbody>
                </table>
            {% endfor %}
        </div>
    </div>
{% endblock %}

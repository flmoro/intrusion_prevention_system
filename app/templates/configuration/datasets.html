{% extends 'base.html' %}

{% block title %}Datasets{% endblock %}

{% block content %}
    <form method='post' action='{{ url_for("configuration.classifiers") }}'>
        <p>Datasets</p>
        <select name='dataset'>
            {% for name in datasets_names %}
                <option value='{{ datasets[loop.index0] }}'>{{ name }}</option>
            {% endfor %}
        </select>

        <p>Preprocess methods</p>
        <select name='preprocess_key'>
            {% for key in preprocess_methods %}
                <option value='{{ key }}'>{{ preprocess_methods[key]['name'] }}</option>
            {% endfor %}
        </select>

        <p>Sample size</p>
        <input type='number' name='sample'>

        <p>Test set size</p>
        <input type='number' name='test_size'>

        <p>Number of cross-validation folds</p>
        <input type='number' name='k-folds'>

        <br>
        <input type='submit' value='Next'>
    </form>
{% endblock %}

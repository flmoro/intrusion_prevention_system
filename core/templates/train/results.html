{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
    <p>Choose the classifier</p>

    <div class='tables'>
        {% for results in info %}
            <table>
                <tbody>
                    <tr>
                       <th>classifier</th>
                       <td>
                            <form method='post' action='{{ url_for("dep.detect") }}'>
                                <input class='choose' name='clf' type='submit' value='{{ results[0] }}'>
                            </form>
                        </td>
                    </tr>
                    {% for result in results[1:] %}
                        <tr>
                            <th>{{ text[1:][loop.index-1] }}</th>
                            <td>{{ result }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>
{% endblock %}

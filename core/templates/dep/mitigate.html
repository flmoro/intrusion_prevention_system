{% extends 'base.html' %}

{% block title %}Mitigate{% endblock%}

{% block content %}
    <div class="tables">
        <p>Blacklist</p>
        {% for flow in blacklist %}
            <table>
                {% for feature in flow[:-1] %}
                    <tr>
                        <th>{{ text_info[loop.index-1] }}</th>
                        <td>{{ feature }}</td>
                    </tr>
                {% endfor %}
                <tr>
                   <th>Remove rule</th>
                   <td>
                        <form method="post" action="{{ url_for('dep.false_positive') }}">
                           <button name="false_positive" type="submit" value="{{ flow[-1] }}">{{ flow[-1] }}</button>
                        </form>
                    </td>
                </tr>
            </table>
        {% endfor %}
    <a href="{{ url_for('dep.detect') }}">Back</a>
    </div>

{% endblock %}
